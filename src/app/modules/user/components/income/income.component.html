<!-- income.component.html -->
<div class="container">
  <div class="form-container" style="width: 40%; margin-right: 20px;">
    <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post new Income">
      <form nz-form [formGroup]="incomeForm" class="user-form" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the title">
            <input type="text" nz-input formControlName="title" placeholder="Enter Title">
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the amount!">
            <input type="number" nz-input formControlName="amount" placeholder="Enter Amount">
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please select a category!">
            <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
              <nz-option nzLabel="Salary" nzValue="Salary"></nz-option>
              <nz-option nzLabel="Freelancing" nzValue="Freelancing"></nz-option>
              <nz-option nzLabel="Bitcoin" nzValue="Bitcoin"></nz-option>
              <nz-option nzLabel="Investments" nzValue="Investments"></nz-option>
              <nz-option nzLabel="Work" nzValue="Work"></nz-option>
              <nz-option nzLabel="Extra" nzValue="Extra"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the date!">
            <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <textarea nz-input placeholder="Description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" nzBlock [disabled]="incomeForm.invalid" class="w-100">Post Income</button>
      </form>
    </nz-card>
  </div>

  <div class="income-list-container" style="width: 55%;">
    <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Incomes">
      <div nz-card-grid style="width: 100%;" *ngFor="let income of incomes">
        <div nz-row>
          <div nz-col nzSpan="18">
            <span nz-icon nzType="message" nzTheme="outline"></span>{{income.title}}
            <span nz-icon nzType="dollar" nzTheme="outline"></span>{{income.amount}}
            <span nz-icon nzType="clock-circle" nzTheme="outline"></span>{{income.date}}
            <span nz-icon nzType="comment" nzTheme="outline"></span>{{income.category}}
          </div>
          <div nz-col nzSpan="6" style="font-size: 15px;">
             
          <span nz-icon nzType="edit" nzTheme="fill" style="color: blue; cursor: pointer;" (click)="editIncome(income.title)"></span>
        
            <span nz-icon nzType="delete" nzTheme="fill" style="margin-left:10px;color: red;" (click)="onDeleteIncome(income.title)"></span>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
